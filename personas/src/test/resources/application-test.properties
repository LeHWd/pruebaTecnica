# application-test.properties

# Cambia la URL de MongoDB a una base de datos separada para pruebas
spring.data.mongodb.uri=mongodb://localhost:27017/test_personas

# Desactiva la integración con Eureka durante las pruebas, para no hacer solicitudes a la instancia real
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost
eureka.client.enabled=false

# Puedes agregar más configuraciones si tienes servicios adicionales que quieras mockear o configurar para las pruebas
